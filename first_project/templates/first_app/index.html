<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/mystyle1.css"%}"/>
    <title>Django Level Two</title>
  </head>
  <body>
    <h1>Hi Welcome to Django Level Two</h1>
    <h2>Here you go Mofus with your access_records</h2>
    <div class="djangotwo">
      {% if access_records%}
        <table>
          <thead>
            <th>Site name</th>
            <th>Date Accessed</th>
          </thead>
          {%for acc in access_records%}
          <tr>
            <td>{{acc.name}}</td>
            <td>{{acc.date}}</td>
          </tr>
          {% endfor %}
        </table>
        {%else%}
        <p>No ACCESS RECORD found beaaatch</p>
        {% endif %}
    </div>
  </body>
</html>
